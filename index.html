<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu-de-test-de-vitesse-de-frappe-en-js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="intput-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left :</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Erreurs :</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM :</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM :</p>
                        <span>0</span>
                    </li>
                </ul>

                <button>Commencer</button>
            </div>
        </div>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
